<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
      </head>
      <body>
        <h1>TIC TAC TOE</h1>
        <div id="gameboard">
          <div class="game-cell"><p class="cell-text">X</p></div>
          <div class="game-cell"><p class="cell-text"></p></div>
          <div class="game-cell"><p class="cell-text">O</p></div>
          <div class="game-cell"><p class="cell-text">X</p></div>
          <div class="game-cell"><p class="cell-text">X</p></div>
          <div class="game-cell"><p class="cell-text">O</p></div>
          <div class="game-cell"><p class="cell-text">X</p></div>
          <div class="game-cell"><p class="cell-text"></p></div>
          <div class="game-cell"><p class="cell-text">O</p></div>
        </div>
        <div>
          <p id="turn-order" hidden> X TURN </p>
        </div>
        <div id = "setup-panel">
          <div id = info-input>
            <label>X Player:<input id="name-x" value="Player 1"></label>
            <label>O Player:<input id="name-o" value="Player 2"></label>
          </div>
          <div id = "start-buttons">
            <button id="first-x">Begin (X First)</button>
            <button id="first-o">Begin (O First)</button>
          </div>
        </div>
      </div>
      </body>
    <script src="scripts/script.js"></script>
</html>
